{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>SignUp Page</title>
{% endblock %}

{% block content %}
<div class="jumbotron container">
    <form method="post">
        {% csrf_token %}
        {{form|crispy }}
        <input type="submit" value="Sign up" class="btn btn-outline-success col-6">
    </form>
</div>
{% endblock %}
