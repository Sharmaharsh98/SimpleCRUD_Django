{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>H&W Cake Order Page</title>
{% endblock %}

{% block content %}
    <div class="jumbotron container">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="ORDER" class="btn btn-outline-success col-6">
            <input type="reset" value="Reset" class="btn btn-outline-warning col-6 float-right">
        </form>
    </div>
{% endblock %}
